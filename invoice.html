<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SURYALAKSHMI TRADERS - Invoice Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header no-print">
        <h1>SURYALAKSHMI TRADERS - Invoice Generator</h1>
        <div class="header-actions">
          <button id="printBtn">Print Invoice</button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="content">
        <!-- Input Section -->
        <div class="input-section no-print">
          <h2>Invoice Details</h2>

          <div class="form-group">
            <label for="invoiceNumber">Invoice No</label>
            <input type="text" id="invoiceNumber" value="" />
          </div>

          <div class="form-group">
            <label for="invoiceDate">Date</label>
            <input type="date" id="invoiceDate" value="" />
          </div>

          <div class="form-group">
            <label for="placeOfSupply">Place of Supply</label>
            <input type="text" id="placeOfSupply" value="" />
          </div>

          <div class="form-group">
            <label for="gstRate">GST Rate (%)</label>
            <input
              type="number"
              id="gstRate"
              value=""
              min="0"
              max="100"
              step="0.01"
            />
          </div>

          <h3>Receiver Details (Bill To)</h3>
          <div class="form-group">
            <label for="receiverName">Name</label>
            <input type="text" id="receiverName" value="" />
          </div>

          <div class="form-group">
            <label for="receiverAddress">Address</label>
            <textarea id="receiverAddress" rows="2"></textarea>
          </div>

          <h3>Consignee Details (Ship To)</h3>
          <div class="form-group">
            <label for="consigneeName">Name</label>
            <input type="text" id="consigneeName" />
          </div>

          <div class="form-group">
            <label for="consigneeAddress">Address</label>
            <textarea id="consigneeAddress" rows="2"></textarea>
          </div>

          <h3>Transport Details</h3>
          <div class="form-group">
            <label for="vehicleNo">Vehicle No</label>
            <input type="text" id="vehicleNo" />
          </div>
          <div class="form-group">
            <label for="eWayBill">E-WAY Bill</label>
            <input type="text" id="eWayBill" />
          </div>
          <div class="form-group">
            <label for="receiverGSTN">GSTN</label>
            <input type="text" id="receiverGSTN" />
          </div>
          <!-- Delivery Charge Field -->
          <h3>Additional Charges</h3>
          <div class="form-group">
            <label for="deliveryCharge">Delivery Charge (â‚¹)</label>
            <input
              type="number"
              id="deliveryCharge"
              value="0.00"
              min="0"
              step="0.01"
            />
          </div>

          <h3>Items</h3>
          <table class="items-table">
            <thead>
              <tr>
                <th>SL.No</th>
                <th>HSN/SAC</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>Rate</th>
                <th>Discount</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="itemsBody">
              <tr>
                <td>1</td>
                <td>
                  <input type="text" class="item-hsn" placeholder="HSN Code" />
                </td>
                <td>
                  <input
                    type="text"
                    class="item-desc"
                    placeholder="Item description"
                  />
                </td>
                <td>
                  <input type="number" class="item-qty" value="1" min="1" />
                </td>
                <td><input type="text" class="item-unit" value="Pcs" /></td>
                <td>
                  <input
                    type="number"
                    class="item-rate"
                    value="0.00"
                    step="0.01"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    class="item-discount"
                    value="0.00"
                    step="0.01"
                  />
                </td>
                <td class="item-amount">0.00</td>
              </tr>
            </tbody>
          </table>
          <button
            id="addItemBtn"
            style="margin-top: 10px; width: 100%; padding: 10px"
          >
            Add Item
          </button>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
          <div class="invoice-preview" id="invoicePreview">
            <!-- Invoice preview will be generated here -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
